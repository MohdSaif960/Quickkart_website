<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Order Placed - Ecommerce</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>




<!-- ===== MESSAGES TOAST ===== -->
{% if messages %}
  <div id="toast-container" class="position-fixed bottom-0 end-0 p-3" style="z-index: 9999;">
    {% for message in messages %}
      <div class="toast align-items-center border-0 mb-2
        {% if message.tags == 'error' %} bg-danger text-white
        {% elif message.tags == 'success' %} bg-success text-white
        {% elif message.tags == 'warning' %} bg-warning text-dark
        {% else %} bg-info text-white {% endif %}"
        role="alert" aria-live="assertive" aria-atomic="true">

        <div class="d-flex">
          <div class="toast-body">
            {{ message }}
          </div>
          <button type="button" class="btn-close btn-close-white me-2 m-auto"
                  data-bs-dismiss="toast" aria-label="Close"></button>
        </div>
      </div>
    {% endfor %}
  </div>
{% endif %}












<div class="container mt-4 text-center">
    <h2>Order Successfully Placed!</h2>
    <p>Your order ID is <strong>#{{ order.id }}</strong>.</p>
    <a href="{% url 'order_list' %}" class="btn btn-primary">View Orders</a>
    <a href="{% url 'home' %}" class="btn btn-secondary">Continue Shopping</a>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>



<script>
  // Show toast messages
  document.addEventListener("DOMContentLoaded", function () {
    var toastElList = [].slice.call(document.querySelectorAll('.toast'))
    var toastList = toastElList.map(function (toastEl) {
      return new bootstrap.Toast(toastEl, { delay: 3000 });
    });
    toastList.forEach(toast => toast.show());
  });
</script>
</body>
</html>
