{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Update Address - Quick-Kart</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="{% static 'css/checkout.css' %}">

  <style>
    body {
      background: #f5f7fa;
      font-family: "Segoe UI", sans-serif;
    }
    .address-card {
      max-width: 650px;
      margin: 50px auto;
      background: #fff;
      padding: 30px;
      border-radius: 14px;
      box-shadow: 0 6px 18px rgba(0,0,0,0.08);
      transition: all 0.3s ease;
    }
    .address-card:hover {
      transform: translateY(-4px);
      box-shadow: 0 10px 25px rgba(0,0,0,0.12);
    }
    .address-card h2 {
      font-size: 22px;
      font-weight: 700;
      text-align: center;
      margin-bottom: 25px;
      color: #2c3e50;
    }
    .form-label {
      font-weight: 600;
      margin-bottom: 6px;
      color: #444;
    }
    .form-control {
      border-radius: 8px;
      border: 1px solid #ced4da;
      transition: all 0.2s;
    }
    .form-control:focus {
      border-color: #007bff;
      box-shadow: 0 0 8px rgba(0,123,255,0.25);
    }
    .btn-save {
      width: 100%;
      padding: 12px;
      font-size: 16px;
      font-weight: 600;
      border-radius: 8px;
      background: #28a745;
      border: none;
      color: #fff;
      transition: 0.3s;
    }
    .btn-save:hover {
      background: #218838;
      transform: scale(1.02);
    }
    .btn-cancel {
      width: 100%;
      padding: 12px;
      font-size: 16px;
      font-weight: 600;
      border-radius: 8px;
      background: #fff;
      border: 2px solid #dc3545;
      color: #dc3545;
      text-align: center;
      transition: 0.3s;
    }
    .btn-cancel:hover {
      background: #dc3545;
      color: #fff;
      transform: scale(1.02);
    }
    .btn-group-custom {
      display: flex;
      gap: 15px;
      margin-top: 20px;
    }
  </style>
</head>
<body>

<!-- ====== NAVBAR ====== -->
<nav class="custom-navbar">
  <a class="navbar-brand" href="{% url 'home' %}">üõçÔ∏è Quick-Kart</a>
  <div class="nav-center">Update Address</div>
  <div class="nav-right">
    <a class="nav-icon" href="{% url 'cart' %}">üõí</a>
    {% if cart_count and cart_count > 0 %}
      <span class="cart-badge">{{ cart_count }}</span>
    {% endif %}
  </div>
</nav>

<!-- ====== UPDATE ADDRESS FORM ====== -->
<div class="container">
  <div class="address-card">
    <h2>‚úèÔ∏è Update Address</h2>
    <form method="post" action="{% url 'address_update' address.id %}">
      {% csrf_token %}

      <div class="mb-3">
        <label class="form-label">Full Name</label>
        <input type="text" name="full_name" class="form-control"
               placeholder="Enter your full name"
               value="{{ address.full_name }}"
               pattern="[A-Za-z\s]+" title="Only letters and spaces allowed"
               required>
      </div>

      <div class="mb-3">
        <label class="form-label">Phone Number</label>
        <input type="text" name="phone_number" class="form-control"
               placeholder="10-digit mobile number"
               value="{{ address.phone_number }}"
               pattern="\d{10}" maxlength="10"
               title="Enter a valid 10-digit phone number"
               required>
      </div>

      <div class="row">
        <div class="col-md-6 mb-3">
          <label class="form-label">Pincode</label>
          <input type="text" name="pincode" class="form-control"
                 placeholder="Enter the pincode"
                 value="{{ address.pincode }}"
                 pattern="\d{6}" maxlength="6"
                 title="Enter a valid 6-digit pincode"
                 required>
        </div>
        <div class="col-md-6 mb-3">
          <label class="form-label">City</label>
          <input type="text" name="city" class="form-control"
                 placeholder="Enter the city"
                 value="{{ address.city }}"
                 pattern="[A-Za-z\s]+" title="Only letters and spaces allowed"
                 required>
        </div>
      </div>

      <div class="row">
        <div class="col-md-6 mb-3">
          <label class="form-label">State</label>
          <input type="text" name="state" class="form-control"
                 placeholder="Enter the state"
                 value="{{ address.state }}"
                 pattern="[A-Za-z\s]+" title="Only letters and spaces allowed"
                 required>
        </div>
        <div class="col-md-6 mb-3">
          <label class="form-label">Landmark</label>
          <input type="text" name="landmark" class="form-control"
                 placeholder="Optional"
                 value="{{ address.landmark }}">
        </div>
      </div>

      <div class="mb-3">
        <label class="form-label">Address Line</label>
        <textarea name="address_line" class="form-control" rows="3"
                  placeholder="Flat, House no., Building, Street"
                  required>{{ address.address_line }}</textarea>
      </div>

      <!-- Button Group -->
      <div class="btn-group-custom">
        <button type="submit" class="btn-save">Update Address</button>
        <a href="{% url 'checkout' %}" class="btn-cancel">Cancel</a>
      </div>

    </form>
  </div>
</div>

<!-- ====== FOOTER ====== -->
<footer class="footer mt-5 bg-dark text-light pt-4">
  <div class="row text-center mt-2">
    <div class="col">
      <p class="mb-0">&copy; 2025 Quick-Kart | All Rights Reserved</p>
    </div>
  </div>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
